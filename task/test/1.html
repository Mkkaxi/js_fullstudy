<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .left {
      background-color: red;
      width: 100px;
      float: left;
      margin-left: -100px;
      position: relative;
      left: 100px;
    }
    .right {
      background-color: green;
      float: left;
      width: 100px;
      margin-right: -100px;
      position: relative;
      right: 100px;
    }
    .middle {
      background-color: pink;
      width: 100%;
      float: left;
      padding: 0 100px;
    }
  </style>
</head>
<body>
  <div class="left">left</div>
  <div class="middle">middle</div>
  <div class="right">right</div>
</body>
</html>
