<body>
  <script>
    Array.prototype.map = function(func) {
      let array = []
      let arr = this
      for(let i = 0; i < arr.length; i++) {
        array.push(func(arr[i]))
      }
      return array
    }
    let a = [1, 2, 3]
    let s = a.map(x => x + 1)
    console.log(s);
