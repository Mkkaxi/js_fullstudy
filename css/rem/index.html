<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=0.5"> -->
  <title>Document</title>
  <script>

    var ratio = 1 / window.devicePixelRatio
    var meta = document.createElement('meta')
    meta.name = 'viewport'
    meta.content = 'initial-scale=' + ratio
    var head = document.querySelector('head')
    head.appendChild(meta)




    // 屏幕等分成十份   1rem = 屏幕宽度 / 10
    var width = (window.innerWidth) / 10
    var html = document.querySelector('html')
    html.style.fontSize = width + 'px';    
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      /* 不同的设备上调整html的 font-size */
      /* 调整多少？ 结合设计稿 */ 
      /*  */
      /* font-size: 20px; */
    }

    div {
      font-size: 30px;

      /* 60px: 在不同的设备上都是固定的值 */

      /* width: 3rem;
      height: 3rem; */
      /* background-color: #000; */
    }
    section {
      font-size: 50px;
      width: 2em;
      height: 2em;
      background-color: green;
    }

    input {
      height: 0.74rem;
      width: 5.92rem;


    }
  </style>
</head>
<body>
  <div>
    <input name="" id="">
  </div>

  
  <section></section>
</body>
</html>
