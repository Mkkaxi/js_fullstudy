<body>
    <script>
        function a(nums1, nums2) {
            var arr = []
            // alert(nums1.length)
            // alert(nums2.length)
            for (var i = 0; i < nums2.length; i++) {
                for (var j = 0; j < nums1.length; j++) {
                    if (nums1[i] == nums2[j]) {
                        arr.push(nums2[i])
                    }
                }

            }
            return arr
        };

        console.log(a([1,2,2,1],[2,2]))
        
    </script>
</body>
